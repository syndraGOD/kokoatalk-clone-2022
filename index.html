<!DOCTYPE html>
<html> 

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Welcome to Kakao Talk</title>
  <link href="css/style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <div class="status-bar">
    <div class="status-bar__column">
      <span>No Serviecs</span>
      <i class="fa-solid fa-plane-up"></i>
      
      </div>
    <div class="status-bar__column">
      <span>11:48</span>
    </div>
    <div class="status-bar__column">
      <span>110%</span>
      <i class="fas fa-battery-full fa-lg"></i>
      <i class="fas fa-bolt"></i>
    </div>  
  </div>

  <header class="welcome_header">
      <h1 class="welcome_header-h1">
        Welcome to KokoaTalk</h1>
      <p class="welcome_header-p1">
        If you have a Koaoa Account, Log in with your email or phone number.</p>
    
  </header>


  <form action="friends.html" method="get" id="login-form">
    <input type="text" placeholder="Emial or phone number" />
    <input type="password" placeholder="Password" />
    <input type="submit" value="Log In" />
    <a href="#">Find Kokoa Id or password</a>
    
    
  </form>
  
    <script src="https://kit.fontawesome.com/2d75d75f19.js"             crossorigin="anonymous"
    ></script>
</body>

</html>
