<!DOCTYPE html>
<html> 

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Welcome to Kakao Talk</title>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <div class="status-box">
        <div class="status-bar">
            <div class="status-bar__column">
            <span>No Serviecs</span>
            <i class="fa-solid fa-plane-up"></i>
            
            </div>
            <div class="status-bar__column">
            <span>11:48</span>
            </div>
            <div class="status-bar__column">
            <span>110%</span>
            <i class="fas fa-battery-full fa-lg"></i>
            <i class="fas fa-bolt"></i>
            </div>  
        </div>
    </div>

    <nav class="nav">
        <ul class="nav--ul">
            <li class="nav--li">
                <a class="nav--btn" href="friends.html"><i class="fa-regular fa-user fa-2x"></i></a></li>
            <li class="nav--li">
                <span class="badge nav--btn--redbtn1">1</span>
                <a class="nav--btn" href="chats.html"><i class="fa-solid fa-comment fa-2x"></i></a></li>
            <li class="nav--li">
                <a class="nav--btn" href="find.html"><i class="fa-solid fa-magnifying-glass fa-2x"></i></a></li>
            <li class="nav--li">
                <span class="badge_mini nav--btn--redbtn2"></span>
                <a class="nav--btn" href="more.html"><i class="fa-solid fa-ellipsis fa-2x"></i></a></li>
        </ul>
    </nav>

    <header class="screen_header">
        <div class="screen_header--back">
            <a href="friends.html" class="screen_header_btn">
                <i class="fa-solid fa-angle-left fa-2x"></i>
                </i>
            </a>

        </div>
        <div class="screen_header--text">
            Settings
        </div>
        <div class="screen_header--icon">
            <ul class="screen_header--ul">
                <li class="screen_header--li">
                    <a href="#" class="screen_header_btn">
                        <i class="fa-solid fa-magnifying-glass fa-lg">
                        </i>
                    </a>
                </li>
                
            </ul>
        </div>
    </header>
    
    <main class="screen_main">
        <div class="settings_listbox">
            <li class="settings_li">
                <div class="settings_wbox">
                    <div class="settings_wbox_left">
                        <i class="fa-solid fa-bullhorn"></i>
                        <span>Notices</span>
                    </div>
                    <!--
                    <div class="settings_wbox_right">
                        
                    </div>
                    -->
                </div>
            </li>
            <li class="settings_li">
                <div class="settings_wbox">
                    <div class="settings_wbox_left">
                        <i class="fa-solid fa-flask"></i>
                        <span>Kokoa Lab</span>
                    </div>
                    <!--
                    <div class="settings_wbox_right">
                        
                    </div>
                    -->
                </div>
            </li>
            <li class="settings_li">
                <div class="settings_wbox">
                    <div class="settings_wbox_left">
                        <i class="fa-solid fa-exclamation"></i>
                        <span>Version</span>
                    </div>
                    <div class="settings_wbox_right">
                        <span>Latest Version</span>
                    </div>
                </div>
                <div class="settings_borderbox">
                </div>
            </li>

            <li class="settings_li">
                <div class="settings_wbox">
                    <div class="settings_wbox_left">
                        <i class="fa-solid fa-lock"></i>
                        <span>Privacy</span>
                    </div>
                    <!--
                    <div class="settings_wbox_right">
                        <span></span>
                    </div>
                    -->
                </div>
            </li>
            <li class="settings_li">
                <div class="settings_wbox">
                    <div class="settings_wbox_left">
                        <i class="fa-solid fa-bell"></i>
                        <span>Notifications</span>
                    </div>
                    <!--
                    <div class="settings_wbox_right">
                        <span></span>
                    </div>
                    -->
                </div>
            </li>
            <li class="settings_li">
                <div class="settings_wbox">
                    <div class="settings_wbox_left">
                        <i class="fa-solid fa-user-group"></i>
                        <span>Freinds</span>
                    </div>
                    <!--
                    <div class="settings_wbox_right">
                        <span></span>
                    </div>
                    -->
                </div>
            </li>
            <li class="settings_li">
                <div class="settings_wbox">
                    <div class="settings_wbox_left">
                        <i class="fa-solid fa-comment"></i>
                        <span>Chats</span>
                    </div>
                    <!--
                    <div class="settings_wbox_right">
                        <span></span>
                    </div>
                    -->
                </div>
            </li>
            <li class="settings_li">
                <div class="settings_wbox">
                    <div class="settings_wbox_left">
                        <i class="fa-solid fa-circle-half-stroke"></i>
                        <span>Display</span>
                        <div class="badge settings_badge">N</div>
                    </div>
                    <!--
                    <div class="settings_wbox_right">
                        <span></span>
                    </div>
                    -->
                </div>
            </li>
            <li class="settings_li">
                <div class="settings_wbox">
                    <div class="settings_wbox_left">
                        <i class="fa-solid fa-brush"></i>
                        <span>Themes</span>
                        <div class="badge settings_badge">N</div>
                    </div>
                    
                    <div class="settings_wbox_right">
                        <span>Default Theme</span>
                    </div>
                    
                </div>
            </li>
        </div>
    </main>

    <script src="https://kit.fontawesome.com/2d75d75f19.js"             crossorigin="anonymous"
    ></script>
</body>





</html>
