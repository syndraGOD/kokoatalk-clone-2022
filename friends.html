<!DOCTYPE html>
<html> 

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Welcome to Kakao Talk</title>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <div class="status-box">
        <div class="status-bar">
            <div class="status-bar__column">
            <span>No Serviecs</span>
            <i class="fa-solid fa-plane-up"></i>
            
            </div>
            <div class="status-bar__column">
            <span>11:48</span>
            </div>
            <div class="status-bar__column">
            <span>110%</span>
            <i class="fas fa-battery-full fa-lg"></i>
            <i class="fas fa-bolt"></i>
            </div>  
        </div>
    </div>

    <nav class="nav">
        <ul class="nav--ul">
            <li class="nav--li">
                <a class="nav--btn" href="friends.html"><i class="fa-solid fa-user fa-2x"></i></a></li>
            <li class="nav--li">
                <span class="badge nav--btn--redbtn1">1</span>
                <a class="nav--btn" href="chats.html"><i class="fa-regular fa-comment fa-2x"></i></a></li>
            <li class="nav--li">
                <a class="nav--btn" href="find.html"><i class="fa-solid fa-magnifying-glass fa-2x"></i></a></li>
            <li class="nav--li">
                <span class="nav--btn--redbtn2"></span>
                <a class="nav--btn" href="more.html"><i class="fa-solid fa-ellipsis fa-2x"></i></a></li>
        </ul>
    </nav>

    <header class="screen_header">
        
        <div class="screen_header--text">
            Friends
        </div>
        <div class="screen_header--icon">
            <ul class="screen_header--ul">
                <li class="screen_header--li">
                    <a href="#" class="screen_header_btn"><i class="fa-solid fa-magnifying-glass fa-lg"></i></a>
                </li>
                <li class="screen_header--li">
                    <a href="#" class="screen_header_btn"><i class="fa-solid fa-headphones fa-lg"></i></a>
                </li>
                <li class="screen_header--li">
                    <a href="settings.html" class="screen_header_btn"><i class="fa-solid fa-gear fa-lg"></i></a>
                </li>
            </ul>
        </div>
    </header>
    
    <div id="screen_friends_name">
        <a id="screen_friends_name--none" href="#">
            <i class="fa-solid fa-circle-exclamation fa-sm"></i>
            <span>Friend's Names Display</span>
            <i class="fa-solid fa-chevron-right fa-sm"></i>
        </a>
    </div>  

    <main class="fnd_main">
        <div class="user_profile">
            <div class="user_profile--colume">
                <img class="user_profile--image_m" src="https://papago.naver.com/e3bff6deb50f078fe094f764fac152e8.png">
                <div class ="user_profile--title">
                    <h4 class="user_profile--title-h4">Papago</h4>
                    <h5 class="user_profile--title-h5">hey banana</h5>
                </div>
            </div>
            <div class="user_profile--colume"></div>
        </div>

        <div class="fnd_screen-channel">
            <div class="fnd_screen-channel_header">
                <span>Channel</span>
                <i class="fa-solid fa-chevron-up fa-sm"></i>
            </div>
            
            <div class="user_profile">
                <div class="user_profile--colume">
                    <img class="user_profile--image_s" src="https://image.winudf.com/v2/image1/Y29tLmtha2FvLnllbGxvd2lkX2ljb25fMTU2ODcwMTI0Nl8wMjk/icon.png?w=&fakeurl=1">
                    <div class ="user_profile--title">
                        <h4 class="user_profile--title-h4 user_profile--text_size_s user_profile--text_not_bold">Channel</h4>
                    </div>
                </div>
                <div class="user_profile--colume">
                    <span>2</span>
                    <i class="fa-solid fa-chevron-right fa-sm"></i>
                </div>
            </div>
        </div>
    </main>


    <script src="https://kit.fontawesome.com/2d75d75f19.js"             crossorigin="anonymous"
    ></script>
</body>





</html>
